<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <style>
    * {
      margin: 20px;
      padding: 0px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }

    body {
      background-color: cornflowerblue;
    }

    .main {
      max-width: 500px;
      background-color: rgb(21, 116, 116);
      text-align: center;
      border-radius: 15px;
    }

    #input {
      background-color: rgb(71, 54, 54);
      border-radius: 5px;
      color: black;
    }

    #btn {
      background-color: rgb(132, 132, 134);
      width: 80px;
      border-radius: 10px;
      color: rgb(15, 8, 9);
    }

    footer {
      text-align: center;

    }
  </style>
</head>

<body>

  <div class="main">
    <h1>To Do List</h1>
    <input id="input" type="text" placeholder="enter your task">
    <button id="btn">Add</button>
    <ol type="1" id="list"></ol>
  </div>

  <script>
    const input = document.querySelector('#input');
    const list = document.querySelector('#list');
    let todolist = [];

    const addLocal = (todo) => {
      return localStorage.setItem('tododata', JSON.stringify(todo));

    }
    const getTodo = () => {
      return JSON.parse(localStorage.getItem('tododata'))|| [] ;
    }; 

    todolist = getTodo(); 
    let newTodo = input.value.trim();
    console.log(newTodo); 


    document.querySelector('#btn').addEventListener('click', () => {
      addList();

    })
    if(newTodo.length !== 0){
      
       addList = () => {
      addLocal(todolist);
      const listElement = document.createElement("li");
      listElement.innerHTML = input.value;
      list.append(listElement);
    }}
   
  </script>
  <footer>
    Made by Deepak
  </footer>
</body>

</html>
